<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bar Chart Demo Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/events.js"></script>
    <script type="module" src="js/init.js"></script>
    <script type="module" src="js/view.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Bar Chart Demo Page</h1>
    </header>
    <section class="value-input">
      <h3>Add Values</h3>
      <p>Please enter a value to add to the bar chart.</p>
      <div class="input-wrapper">
        <input name="newValue" type="number" placeholder="Value" />
        <input class="value-add" type="button" value="Add" />
      </div>
    </section>
    <section class="value-display">
      <h3>Current List of Values</h3>
      <ul class="value-list"></ul>
    </section>
    <section class="value-removal">
      <h3>Remove Values</h3>
      <p>Please enter the index of the value to remove from the bar chart.</p>
      <div class="input-wrapper">
        <input name="removeValue" type="number" placeholder="Index" />
        <input class="value-remove" type="button" value="Remove" />
      </div>
    </section>
    <section class="values-position">
      <h3>Position Values</h3>
      <p>Please select the position of the values inside the bar:</p>
      <div class="select-wrapper">
        <select name="valuePosition">
          <option value="flex-end">Top</option>
          <option value="center">Middle</option>
          <option value="flex-start">Bottom</option>
        </select>
      </div>
    </section>
    <section class="chart">
      <h2>Bar Chart</h2>
      <ul class="chart-display"></ul>
    </section>
  </body>
</html>
